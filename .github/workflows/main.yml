##################################################
# Run Mr Coxall's Super Linter against code base #
##################################################

---
name: Mr Coxall's Super Linter

on: [push, pull_request]

jobs:
  run-linters:
    name: Mr Coxall's Super Linter
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository ðŸš¦
        uses: actions/checkout@main

      - name: Run GitHub Super Linter ðŸš€
        uses: github/super-linter@main
        env:
          VALIDATE_ALL_CODEBASE: true
          LINTER_RULES_PATH: /
          VALIDATE_CLANG_FORMAT: false
          VALIDATE_JAVASCRIPT_STANDARD: false
          VALIDATE_PYTHON_FLAKE8: false
          VALIDATE_GITLEAKS: false # for secrets detection
          VALIDATE_JSCPD: false # for copy and paste detection
          VALIDATE_SHELL_SHFMT: false
          VALIDATE_BASH_EXEC: false
          VALIDATE_CSS: false
          VALIDATE_DOCKERFILE_HADOLINT: false
          VALIDATE_HTML: false
          VALIDATE_JAVASCRIPT_ES: false
          VALIDATE_MARKDOWN: false
          VALIDATE_BASH: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
